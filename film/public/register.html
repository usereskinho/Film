<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Admin - Film Uploader</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 40px auto; background: #333; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px #0008; }
    h1 { text-align: center; }
    form { margin-bottom: 1.5em; }
    label { display: block; margin-bottom: 0.5em; }
    input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 0.5em; margin-bottom: 1em; border-radius: 4px; border: none; }
    button { width: 100%; padding: 0.7em; background: #0a84ff; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
    button:hover { background: #005bb5; }
    .message { margin-bottom: 1em; padding: 0.7em; border-radius: 4px; }
    .error { background: #b00020; color: #fff; }
    .success { background: #007e33; color: #fff; }
    .secret { background: #222; color: #0a84ff; font-weight: bold; padding: 0.5em; border-radius: 4px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription Admin</h1>
    <div id="messages"></div>
    <form id="registerForm">
      <label for="login">Login</label>
      <input type="text" id="login" required>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" required>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <button type="submit">Créer le compte admin</button>
    </form>
    <div id="secret2fa" class="hidden">
      <p>Votre secret 2FA (à scanner dans Google Authenticator) :</p>
      <div class="secret" id="secretValue"></div>
      <p>Conservez-le précieusement !</p>
      <a href="index.html" style="color:#0a84ff;">Aller à la connexion</a>
    </div>
  </div>
  <script>
    const registerForm = document.getElementById('registerForm');
    const messages = document.getElementById('messages');
    const secret2fa = document.getElementById('secret2fa');
    const secretValue = document.getElementById('secretValue');

    function showMessage(msg, type = 'error') {
      messages.innerHTML = `<div class="message ${type}">${msg}</div>`;
    }
    function clearMessage() { messages.innerHTML = ''; }

    registerForm.onsubmit = async e => {
      e.preventDefault(); clearMessage();
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const res = await fetch('/auth/register', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ login, password, email })
      });
      const data = await res.json();
      if (res.ok && data.twofaSecret) {
        registerForm.classList.add('hidden');
        secret2fa.classList.remove('hidden');
        secretValue.textContent = data.twofaSecret;
        showMessage('Compte admin créé !', 'success');
      } else {
        showMessage(data.error || 'Erreur');
      }
    };
  </script>
</body>
</html>
